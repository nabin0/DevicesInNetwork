plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.demofornetworkdevices'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.demofornetworkdevices"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            debuggable true
        }

        /**
         * It's my IOT build type for running as builtin app on Android Things.
         * I use this type of build for testing on huge networks with my Raspberry Pi 3.
         */
        iot {
            initWith debug
            debuggable true
            applicationIdSuffix ".iot"
        }
    }
    buildFeatures{
        viewBinding true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    namespace 'com.druk.servicebrowser'
}

dependencies {
    implementation "com.github.andriydruk:rx2dnssd:0.9.17"

    implementation "androidx.annotation:annotation:1.5.0"
    implementation "androidx.appcompat:appcompat:1.5.1"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "androidx.slidingpanelayout:slidingpanelayout:1.2.0"

    implementation "androidx.lifecycle:lifecycle-viewmodel:2.5.1"

    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.browser:browser:1.4.0"
    implementation "com.google.android.material:material:1.7.0"
}
